<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <ul id="list" type="li" class="list">
        <li class="list-item">Hello</li>
        <li class="list-item">World</li>
        <li class="list-item">!!</li>
    </ul>
    <table>
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
        </tr>
    </table>
    <script>
        //Root Element
        console.log("Root Element")
        console.log(document.documentElement)
        console.log(document.head)
        console.log(document.body)

        // Childrens
        console.log("Childrens")
        console.log(document.body.children)
        console.log(document.body.children[0])
        console.log(document.body.lastElementChild)
        console.log(document.body.firstElementChild)

        // Siblings
        console.log("Siblings")
        console.log(document.body.children[0].nextElementSibling)
        console.log(document.body.children[1].previousElementSibling)
        console.log(document.body.children[0].children[1].previousElementSibling.textContent)

        //Table
        console.log("Table")
        console.log(document.body.children[1].tBodies[0].rows[0].cells[0].textContent)
        console.log(document.body.children[1].tBodies[0].rows[0].cells[1].style = "background-color:blue;")

        // By Id
        console.log("By Id")
        console.log(list) //can directly call by id
        console.log(list.children[1].textContent)
        console.log(document.getElementById("list"))

        //By className
        console.log("By className")
        console.log(document.getElementsByClassName("item-list"))

        // QuerySeletor
        console.log("QuerySeletor")
        console.log(document.querySelector("ul> li:nth-child(3)").textContent)

        // Attributes
        console.log("Attributes")
        console.log(list.getAttribute("type"))
        console.log(list.setAttribute("subType","l"))
        console.log(list.getAttribute("subType"))
        console.log(list.removeAttribute("subType"))
        console.log(list.getAttribute("subType"))
        console.log(list.hasAttribute("type"))
        console.log(list.attributes)

        // Creating and Removing the node elements
        console.log("Creating and Removing the node elements")
        const newDiv=document.createElement("div")
        const newH1=document.createElement("h1").textContent="How you doin..!?"
        newDiv.append(newH1)
        body.append(newDiv);
        body.prepend(newDiv)
        newDiv.remove()
        newDiv.innerHTML=`
        <ul id="list2" type="li2" class="list">
        <li class="list-item">Hello2</li>
        <li class="list-item">World2</li>
        <li class="list-item">!!2</li>
    </ul>
        `
        body.append(newDiv);
        list.replaceWith(newDiv)
    </script>
    
</body>
</html>
