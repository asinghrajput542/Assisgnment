</head>
<body>
    <h3>Vanilla Stop-Watch</h3>
    <div class="stop-watch" >
    <div class="hrs" id="hrs">
        0
    </div>
    <div class="min" id="min">
        0
    </div>
    <div class="sec" id="sec">
        0
    </div>
</div>
    <div class="actions" id="actions">
        <button id="start">Start</button>
        <button>Stop</button>
        <button>Reset</button>
    </div>
</body>
